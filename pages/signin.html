<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .signin-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/IN-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-black text-white">
    <nav class="flex justify-between items-center px-12 py-4">
        <div class="text-red-600 font-bold text-4xl">NETFLIX</div>
    </nav>

    <main class="signin-bg min-h-screen flex items-center justify-center">
        <div class="bg-black bg-opacity-70 p-12 rounded w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6">Sign In</h1>
            <form class="space-y-4">
                <input type="email" placeholder="Email or phone number" class="w-full bg-gray-700 p-3 rounded">
                <input type="password" placeholder="Password" class="w-full bg-gray-700 p-3 rounded">
                <button type="submit" class="w-full bg-red-600 py-3 rounded font-bold">Sign In</button>
                <div class="flex justify-between text-gray-400">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
            </form>
            <div class="mt-8 text-gray-400">
                <p>New to Netflix? <a href="../index.html" class="text-white hover:underline">Sign up now</a>.</p>
                <p class="text-sm mt-3">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </div>
    </main>
</body>
</html>
