<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Browse</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        }
        .content-row {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
            padding: 1rem 0;
        }
        .content-row::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-12 py-4 fixed w-full z-10 bg-gradient-to-b from-black to-transparent">
        <div class="flex items-center gap-8">
            <div class="text-red-600 font-bold text-4xl">NETFLIX</div>
            <div class="hidden md:flex gap-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">TV Shows</a>
                <a href="#" class="hover:text-gray-300">Movies</a>
                <a href="#" class="hover:text-gray-300">New & Popular</a>
                <a href="#" class="hover:text-gray-300">My List</a>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <i class="fas fa-search text-xl cursor-pointer"></i>
            <i class="fas fa-bell text-xl cursor-pointer"></i>
            <div class="w-8 h-8 bg-red-600 rounded cursor-pointer"></div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero-bg h-screen flex items-end pb-16">
        <div class="px-12 w-full">
            <h1 class="text-5xl font-bold mb-4">Stranger Things</h1>
            <div class="flex gap-4 mb-6">
                <span class="text-green-500 font-bold">98% Match</span>
                <span>2016</span>
                <span class="border px-1">TV-MA</span>
                <span>3 Seasons</span>
            </div>
            <div class="flex gap-4">
                <button class="bg-white text-black px-6 py-2 rounded font-bold flex items-center gap-2">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="bg-gray-600 bg-opacity-70 px-6 py-2 rounded font-bold flex items-center gap-2">
                    <i class="fas fa-info-circle"></i> More Info
                </button>
            </div>
        </div>
    </section>

    <!-- Content Rows -->
    <section class="px-12 pt-8 pb-16 -mt-32 relative z-0">
        <h2 class="text-xl font-bold mb-4">Popular on Netflix</h2>
        <div class="content-row">
            <!-- Content items would go here -->
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
        </div>

        <h2 class="text-xl font-bold mb-4 mt-8">Trending Now</h2>
        <div class="content-row">
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
            <div class="flex-shrink-0 w-48 h-28 bg-gray-800 rounded"></div>
        </div>
    </section>
</body>
</html>
